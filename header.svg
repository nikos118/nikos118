<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="heavyGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff">
        <animate attributeName="stop-color" values="#ffffff;#888888;#ffffff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#888888">
        <animate attributeName="stop-color" values="#888888;#ffffff;#888888" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cccccc">
        <animate attributeName="stop-color" values="#cccccc;#555555;#cccccc" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#555555">
        <animate attributeName="stop-color" values="#555555;#cccccc;#555555" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff">
        <animate attributeName="stop-color" values="#ffffff;#aaaaaa;#ffffff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#cccccc">
        <animate attributeName="stop-color" values="#cccccc;#ffffff;#cccccc" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#999999">
        <animate attributeName="stop-color" values="#999999;#cccccc;#999999" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <radialGradient id="aura1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15">
        <animate attributeName="stop-opacity" values="0.15;0.04;0.15" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="aura2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#aaaaaa" stop-opacity="0.12">
        <animate attributeName="stop-opacity" values="0.12;0.03;0.12" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#aaaaaa" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="aura3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#666666" stop-opacity="0.1">
        <animate attributeName="stop-opacity" values="0.1;0.02;0.1" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#666666" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="#0d1117"/>

  <!-- Breathing aura blobs -->
  <ellipse cx="450" cy="150" fill="url(#aura1)" filter="url(#softGlow)">
    <animate attributeName="rx" values="180;240;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="90;120;90" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="420" cy="160" fill="url(#aura2)" filter="url(#softGlow)">
    <animate attributeName="rx" values="220;300;220" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="100;140;100" dur="5.5s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="480" cy="140" fill="url(#aura3)" filter="url(#softGlow)">
    <animate attributeName="rx" values="160;220;160" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="80;115;80" dur="6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Pulsing expanding rings -->
  <ellipse cx="450" cy="150" fill="none" stroke="url(#grad1)" stroke-width="1.2" filter="url(#glow)">
    <animate attributeName="rx" values="60;240;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="30;120;30" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="5s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="450" cy="150" fill="none" stroke="url(#grad2)" stroke-width="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="100;280;100" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="50;140;50" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="6.5s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="450" cy="150" fill="none" stroke="url(#grad1)" stroke-width="0.6" filter="url(#glow)">
    <animate attributeName="rx" values="140;340;140" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="70;170;70" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="8s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="450" cy="150" fill="none" stroke="url(#grad2)" stroke-width="0.4" filter="url(#glow)">
    <animate attributeName="rx" values="180;400;180" dur="9.5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="90;200;90" dur="9.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="9.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Orbiting particles -->
  <circle r="3" fill="#ffffff" filter="url(#heavyGlow)">
    <animateMotion dur="8s" repeatCount="indefinite" path="M630,150 A180,80 0 0,1 270,150 A180,80 0 0,1 630,150"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="8s" repeatCount="indefinite"/>
  </circle>

  <circle r="2.5" fill="#aaaaaa" filter="url(#heavyGlow)">
    <animateMotion dur="6s" repeatCount="indefinite" path="M580,150 A130,60 0 0,0 320,150 A130,60 0 0,0 580,150"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>

  <circle r="3" fill="#cccccc" filter="url(#heavyGlow)">
    <animateMotion dur="10s" repeatCount="indefinite" path="M670,150 A220,100 0 0,1 230,150 A220,100 0 0,1 670,150"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle r="2" fill="#888888" filter="url(#glow)">
    <animateMotion dur="7s" repeatCount="indefinite" path="M550,150 A100,45 0 0,0 350,150 A100,45 0 0,0 550,150"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="7s" repeatCount="indefinite"/>
  </circle>

  <circle r="2.5" fill="#dddddd" filter="url(#heavyGlow)">
    <animateMotion dur="9s" repeatCount="indefinite" path="M610,150 A160,70 0 0,1 290,150 A160,70 0 0,1 610,150"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="9s" repeatCount="indefinite"/>
  </circle>

  <circle r="1.5" fill="#999999" filter="url(#glow)">
    <animateMotion dur="12s" repeatCount="indefinite" path="M700,150 A250,115 0 0,0 200,150 A250,115 0 0,0 700,150"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Main title -->
  <text x="450" y="138" text-anchor="middle" font-family="'SF Pro Display','Segoe UI',Arial,sans-serif" font-size="44" font-weight="800" fill="url(#textGrad)" filter="url(#heavyGlow)" letter-spacing="3">
    NIKOS DRITSAKOS
  </text>

  <!-- Subtitle -->
  <text x="450" y="178" text-anchor="middle" font-family="'SF Pro Display','Segoe UI',Arial,sans-serif" font-size="13" font-weight="400" fill="#666666" letter-spacing="8" opacity="0.8">
    BUILDER · ENGINEER · FOUNDER
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Ambient floating particles -->
  <circle cx="120" cy="60" r="1" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="60;48;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.08;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="240" r="1.5" fill="#aaaaaa" opacity="0.3">
    <animate attributeName="cy" values="240;225;240" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.06;0.3" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="210" r="1" fill="#cccccc" opacity="0.25">
    <animate attributeName="cy" values="210;198;210" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.05;0.25" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="820" cy="80" r="1.2" fill="#888888" opacity="0.3">
    <animate attributeName="cy" values="80;68;80" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.06;0.3" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="260" r="0.8" fill="#dddddd" opacity="0.2">
    <animate attributeName="cy" values="260;250;260" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.04;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="40" r="1" fill="#999999" opacity="0.25">
    <animate attributeName="cy" values="40;28;40" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.05;0.25" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="30" r="0.8" fill="#ffffff" opacity="0.15">
    <animate attributeName="cy" values="30;22;30" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.03;0.15" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="270" r="1.2" fill="#aaaaaa" opacity="0.2">
    <animate attributeName="cy" values="270;258;270" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.04;0.2" dur="4.2s" repeatCount="indefinite"/>
  </circle>
</svg>
